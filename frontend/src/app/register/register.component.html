<form [formGroup]="form" (ngSubmit)="onSubmit()" class="example-form">
  <mat-card class="example-card card-register">
    <mat-form-field class="example-full-width">
      <input [ngClass]="{'error': isValid('firstName')}" matInput placeholder="First Name" formControlName="firstName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input [ngClass]="{'error': isValid('lastName')}" matInput placeholder="Last Name" formControlName="lastName">
    </mat-form-field>

    <!-- <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" formControlName="noseque">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field> -->

    <mat-form-field class="example-full-width">
        <input [ngClass]="{'error': isValid('email')}" type="email" matInput placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input [ngClass]="{'error': isValid('password')}" type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input [ngClass]="{'error': isValid('confirmPassword')}" type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
    </mat-form-field>
    <br>
    <span *ngIf="form.errors?.mismatchedFields" >Passwords do not match</span>
    <br>
    <button mat-raised-button color="primary">Register</button>

  </mat-card>
</form>
