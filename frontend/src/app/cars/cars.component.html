<p>
  <mat-form-field appearance="outline">
    <mat-label>Search Cars</mat-label>
    <input [(ngModel)]="searchTerm" matInput placeholder="By Brand">
  </mat-form-field>
</p>
<div *ngFor="let car of webService.cars | async | carFilter : searchTerm | paginate: { itemsPerPage: 8, currentPage: pagination}">
  <mat-card>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title [routerLink]="['/cars', car['stock-number']]">
          {{car['car-name']}}
        </mat-panel-title>
        <mat-panel-description>
          {{car['internet-price']}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <img mat-card-image src="" alt="Photo">
      
    </mat-expansion-panel>

  </mat-card>  
</div>

<mat-card *ngIf="((webService.cars | async | carFilter : searchTerm)?.length) == 0 " class="mat-card-warning">No car was
  found</mat-card>
<mat-card>
  <pagination-controls (pageChange)="pagination = $event" maxSize="4" previousLabel="" nextLabel="" class="pagination">
  </pagination-controls>
</mat-card>
