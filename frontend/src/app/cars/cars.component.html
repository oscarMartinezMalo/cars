  <section class="filter-box">
    <mat-form-field>
      <mat-label>Sort by</mat-label>
      <mat-select (selectionChange)="onFilterChanged($event)">
        <mat-option *ngFor="let carpick of carsListPrice" [value]="carpick.value">
          {{carpick.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </section>

    <section class="car-list"> 
      <mat-card *ngFor="let car of cars" class="example-card" [routerLink]="['/cars', car['stock-number']]">
      <img mat-card-image src="https://www.swissvaxaustralia.com/graphics/00000001/swissvax-car-cover.jpg" alt="Photo of a Shiba Inu">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-subtitle>{{car['car-name']}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          Miles 2000
        </p>
      </mat-card-content>
      <mat-card-actions>
        {{car['internet-price']}}
      </mat-card-actions>
    </mat-card>
  </section>

<mat-paginator [length]="totalRecords" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"  [pageIndex] = "pageIndex"
  (page)="onPageChanged($event)">
</mat-paginator>

<mat-card *ngIf="(length) == 0 " class="mat-card-warning">No car was found</mat-card>
