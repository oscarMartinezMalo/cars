<mat-card class="example-card" [routerLink]="['/cars', car['stockNumber']]">
  <img mat-card-image src="https://www.swissvaxaustralia.com/graphics/00000001/swissvax-car-cover.jpg"
    alt="Photo of a Shiba Inu">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-content>{{car['carName']}}</mat-card-content>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{car['exteriorColor']}}
    </p>
  </mat-card-content>
  <mat-card-footer>
    {{car['priceDifference']}}
  </mat-card-footer>
</mat-card>
