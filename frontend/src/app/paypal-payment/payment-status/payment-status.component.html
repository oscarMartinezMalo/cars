<mat-card class="card-style" [ngClass]="paymentStatus?'success':'warning'">

  <p class="card-description">Payment Status</p>
  <hr>

  <mat-card-content >
    <p *ngIf="paymentStatus"> Payment Completed</p>
    <p *ngIf="!paymentStatus"> Payment Fail try again</p>
    <button mat-raised-button [ngClass]="paymentStatus?'success-button':'warning-button'" onClick="window.location='/'">Go Back</button>
  </mat-card-content>


</mat-card>
