<div class="login-container">

  <mat-card class="example-card card-login">
    <mat-form-field class="example-full-width">
      <input [(ngModel)]="loginData.email" matInput placeholder="Email" type="email" maxlength="50">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input [(ngModel)]="loginData.password" matInput placeholder="Password" type="password" maxlength="15">
    </mat-form-field>
    <button class="forgot-password" mat-button routerLink="/forgotpass" color="primary">Forgot your password?</button>
    <br>
    <button mat-raised-button color="primary" (click)="login()">Register</button>
  </mat-card>
  
</div>
