  <mat-card class="example-card" *ngIf="car">
    <mat-card-header [routerLink]="['/cars', car.id]" class="card-header">        
        <mat-card-title><h3>{{ car.brand }}</h3></mat-card-title>
        <mat-card-subtitle>{{ car.model }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Year: {{ car.year }}</p>       
        <p>Id: {{ car.id }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">What do</button>
        <button mat-raised-button color="primary">You mean</button>
      </mat-card-actions>
  </mat-card>
