<mat-card class="example-card" *ngFor="let car of webService.cars | async">
    <mat-card-header [routerLink]="['/cars', car['stock-number']]">
        <mat-card-title>
            <h4>{{car['car-name']}}</h4>
        </mat-card-title>
        <mat-card-subtitle>{{car['price-difference']}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div>{{car['engine']}}</div>
        <p>{{car['tranmission']}}</p>
        <p>{{car['mpg-range']}}</p>
        <p>{{car['exterior-color']}}</p>

    </mat-card-content>
    <mat-card-actions>
        <a mat-raised-button color="primary" href="{{car['pagination2-href']}}" target='_blank'>Go to Source</a>
        <!-- <button mat-raised-button color="primary">You mean</button> -->
    </mat-card-actions>
</mat-card>
