<mat-toolbar>

  <button mat-button routerLink="/">Vehicle Party</button>
  <span style="flex: 1 1 auto"></span>
  <button *ngIf="!auth.isAuthenticated" mat-button routerLinkActive="active" routerLink="/register">SignUp</button>
  <button *ngIf="!auth.isAuthenticated" mat-button routerLinkActive="active" routerLink="/login">Login</button>
  <button *ngIf="auth.isAuthenticated" mat-button routerLink="/">{{auth.email}}</button>

  <button *ngIf="auth.isAuthenticated" mat-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button class="mat-button-custom" mat-menu-item routerLinkActive="active" routerLink="/update">Update Account</button>
    <button class="mat-button-custom" mat-menu-item routerLinkActive="active" routerLink="/payment">Contributions</button>
    <button class="mat-button-custom" mat-menu-item (click)="auth.logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
