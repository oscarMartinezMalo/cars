<mat-card class="example-card  card-login">
    <mat-card-header> 
      <mat-card-subtitle>PayPal</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content  [ngClass]="paymentStatus?'success':'warning'">
      <p *ngIf="paymentStatus" > Payment Completed</p>
      <p *ngIf="!paymentStatus"> Payment Fail try again</p>
    </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button [ngClass]="paymentStatus?'success':'warning'" onClick = "window.location='/'">Go Back</button>
  </mat-card-actions>
</mat-card>
